<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assests" />
    <link rel="stylesheet" href="assests/stylesheet.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stat">
            <div class="stat-headings">
              <div class="stat-pair">
                <h2>10k+</h2>
                <span>companies</span>
              </div>
              <div class="stat-pair">
                <h2>314</h2>
                <span>templates</span>
              </div>
              <div class="stat-pair">
                <h2>12m+</h2>
                <span>queries</span>
              </div>
            </div>
          </div>
        </div>
        <div class="card-image">
          <img
            src="assests/images/image-header-desktop.jpg"
            alt="desktop-image"
          />
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
